<!DOCTYPE html>
<html>
    <head>
        <title>Inscription BlockChain</title>
        <link rel="stylesheet" type="text/css" href="../inscription/inscription.css">
        <link rel="icon" href="../images/map_icon.png" />
        <script type="text/javascript" src="../inscription/inscription.js"></script>
    </head>
    <body>
        <div id="InscriptionBox">
            <div id="textInscription">Inscription</div>
            <p>sur votre compte BlockChain</p>
            <form method="post">
                <label for="Identifiant" class="labelBoites">Adresse e-mail</label>
                <input class="boites" id="mail" type="email" name="user_mail" placeholder="ex : XXXXX@estiam.com" onblur="verifEmail(this)"/>
                <div id="msgErreurMail" class="erreur"></div>
                
                <label for="Identifiant" class="labelBoites">Pseudonyme</label>
                <input class="boites" id="pseudonyme" type="text" name="user_pseudo" placeholder="ex : EstiamBlockChain" onblur="verifPs(this)"/>
                <div id="msgErreurPs" class="erreur"></div>
                
                <label for="Identifiant" class="labelBoites">Mot de passe</label>
                <input class="boites" id="mdp" type="password" name="user_mdp" onblur="verifMdp(this)" placeholder="••••••••••••"/>
                <div id="msgErreurMdp" class="erreur"></div>
                
                <label for="Identifiant" class="labelBoites">Confirmation de mot de passe</label>
                <input class="boites" id="mdpconfirm" type="password" name="user_mdpconfirm" onblur="verifMdpConfirm(this)" placeholder="••••••••••••"/>
                <div id="msgErreurMdpConfirm" class="erreur"></div>

                <input id="submitButton" type="submit" value="Inscription" name="inscription"/>
            </form>
        </div>
        <div id="alreadyAccount">Vous avez déjà un compte ? 
            <a href="../Connexion/Index.html" id="connexion">Connectez-vous !</a>
        </div>
    </body>
</html>
